<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode</title>
    <link rel="stylesheet" href="leetcode.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <label for="user-input">Enter your name below:</label>
            <div class="user-input-container">
            <input type="text" placeholder="enter your username here" id="user-input">
            <button id="search-btn">Search</button>
        </div>
    </div>
        <div class="status-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                       <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="status-card">
                <!-- directly made in js -->
            </div>
        </div>
       
    </div>
    <script src="leetcode.js"></script>
</body>
</html>
